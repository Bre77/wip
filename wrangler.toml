name = "wip-tracker"
compatibility_date = "2024-12-01"
pages_build_output_dir = "dist"

# D1 Database for priority and notes
[[d1_databases]]
binding = "DB"
database_name = "wip-tracker-db"
database_id = "021b8c54-f24f-4da5-b229-b10ecba33c47"

# KV Namespace for GitHub API cache
[[kv_namespaces]]
binding = "CACHE"
id = "dae4b9f4ea9d4ee6aa0f65ee5871620e"

# Environment variables (set these in Cloudflare dashboard or .dev.vars)
# GITHUB_CLIENT_ID = "your-client-id"
# GITHUB_CLIENT_SECRET = "your-client-secret"
# SESSION_SECRET = "random-32-char-string"
